{% extends 'Base.html' %}

{% block title %}
Login Page
{%endblock%}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <label>Username :</label>
    <input type="text" name="username">
    <label>Password :</label>
    <input type="password" name="password">
    <input type="submit" value="Login">
</form>
{% if messages %}
<p class="msg">
    {% for message in messages %}
        {{message}}
    {% endfor %}
</p>
{% endif %}
{% endblock %}
