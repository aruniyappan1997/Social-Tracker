{% extends 'Base.html'%}

{%block title%}
Home Page
{%endblock%}

{% block content %}
<h1>Welcome to Home page, {{username.username}}</h1>
<a href="{% url 'Logout' %}"><button style="text-decoration:none" type="submit">Logout</button></a>
{% if messages %}
<p class="msg">
    {% for message in messages %}
        {{message}}
    {% endfor %}
</p>
{% endif %}
{% endblock %}
