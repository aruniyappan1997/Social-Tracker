{% extends 'Base.html' %}

{% block title %}
Login Page
{%endblock%}

{% block content %}
<form action="{% url 'home'%}" method="post">
    {% csrf_token %}
    <label>Username :</label>
    <input type="text" name="username">
    <label>Password :</label>
    <input type="password" name="username">
    <input type="submit" value="Login">
</form>

{% endblock %}
